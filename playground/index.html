<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sui Playground</title>
    <style>
        :root {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f3460;
            --text-primary: #eaeaea;
            --text-secondary: #a0a0a0;
            --accent: #e94560;
            --accent-hover: #ff6b6b;
            --success: #4ecca3;
            --border: #2a2a4a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--bg-secondary);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .logo .kanji {
            font-size: 2rem;
            color: var(--accent);
        }

        .logo .subtitle {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .version {
            background: var(--bg-tertiary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1px;
            background: var(--border);
        }

        .panel {
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }

        .panel-header {
            background: var(--bg-secondary);
            padding: 0.75rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .panel-actions {
            display: flex;
            gap: 0.5rem;
        }

        button {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.2s;
        }

        button:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        button.primary {
            background: var(--accent);
            border-color: var(--accent);
        }

        button.primary:hover {
            background: var(--accent-hover);
            border-color: var(--accent-hover);
        }

        textarea, #output {
            flex: 1;
            background: var(--bg-primary);
            color: var(--text-primary);
            border: none;
            padding: 1rem;
            font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            resize: none;
            outline: none;
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        #output {
            overflow-y: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .output-error {
            color: var(--accent);
        }

        .output-success {
            color: var(--success);
        }

        .examples-bar {
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .examples-bar span {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-right: 0.5rem;
        }

        .example-btn {
            padding: 0.35rem 0.75rem;
            font-size: 0.8rem;
        }

        .status {
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .status-ready {
            color: var(--success);
        }

        .tabs {
            display: flex;
            gap: 0;
        }

        .tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <span class="kanji">ç²‹</span>
            <div>
                <h1>Sui Playground</h1>
                <div class="subtitle">A Programming Language for LLMs</div>
            </div>
        </div>
        <span class="version" id="version">Loading...</span>
    </header>

    <main>
        <div class="panel">
            <div class="panel-header">
                <span class="panel-title">Sui Code</span>
                <div class="panel-actions">
                    <button onclick="runCode()" class="primary">Run</button>
                    <button onclick="clearEditor()">Clear</button>
                </div>
            </div>
            <textarea id="editor" placeholder="; Write your Sui code here...
; Example:
= v0 10
+ v1 v0 5
. v1"></textarea>
            <div class="examples-bar">
                <span>Examples:</span>
                <button class="example-btn" onclick="loadExample('hello')">Hello</button>
                <button class="example-btn" onclick="loadExample('fibonacci')">Fibonacci</button>
                <button class="example-btn" onclick="loadExample('fizzbuzz')">FizzBuzz</button>
                <button class="example-btn" onclick="loadExample('loop')">Loop</button>
                <button class="example-btn" onclick="loadExample('array')">Array</button>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <div class="tabs">
                    <button class="tab active" data-tab="output">Output</button>
                    <button class="tab" data-tab="python">Python</button>
                    <button class="tab" data-tab="javascript">JavaScript</button>
                </div>
                <div class="panel-actions">
                    <button onclick="copyOutput()">Copy</button>
                </div>
            </div>
            <div id="output" class="loading">Loading WASM module...</div>
        </div>
    </main>

    <div class="status">
        <span id="status">Initializing...</span>
        <span>Press Ctrl+Enter to run</span>
    </div>

    <script type="module">
        import init, { WasmSui } from './pkg/sui_lang.js';

        let sui = null;
        let currentTab = 'output';

        const examples = {
            hello: `; Hello World
= v0 "Hello, Sui!"
. v0`,

            fibonacci: `; Fibonacci sequence
# 0 1 {
  < v0 a0 2
  ! v1 v0
  ? v1 1
  ^ a0
  : 1
  - v2 a0 1
  $ v3 0 v2
  - v4 a0 2
  $ v5 0 v4
  + v6 v3 v5
  ^ v6
}
= g0 10
$ g1 0 g0
. g1`,

            fizzbuzz: `; FizzBuzz 1-20
= v0 1
: 0
> v1 v0 20
? v1 9
% v2 v0 15
~ v3 v2 0
? v3 1
% v4 v0 3
~ v5 v4 0
? v5 2
% v6 v0 5
~ v7 v6 0
? v7 3
. v0
@ 4
: 1
. "FizzBuzz"
@ 4
: 2
. "Fizz"
@ 4
: 3
. "Buzz"
@ 4
: 4
+ v0 v0 1
@ 0
: 9`,

            loop: `; Loop 0-9
= v0 0
: 0
< v1 v0 10
! v2 v1
? v2 1
. v0
+ v0 v0 1
@ 0
: 1`,

            array: `; Array sum
[ v0 5
{ v0 0 10
{ v0 1 20
{ v0 2 30
{ v0 3 40
{ v0 4 50
= v1 0
= v2 0
: 0
< v3 v2 5
! v4 v3
? v4 1
] v5 v0 v2
+ v1 v1 v5
+ v2 v2 1
@ 0
: 1
. "Sum:"
. v1`
        };

        function setOutput(text, isError = false) {
            const output = document.getElementById('output');
            output.textContent = text;
            output.className = isError ? 'output-error' : 'output-success';
        }

        function setStatus(text, isReady = false) {
            const status = document.getElementById('status');
            status.textContent = text;
            status.className = isReady ? 'status-ready' : '';
        }

        async function initialize() {
            try {
                await init('./pkg/sui_lang_bg.wasm');
                sui = new WasmSui();
                document.getElementById('version').textContent = 'v' + WasmSui.version();
                setStatus('Ready', true);
                setOutput('Ready! Click "Run" or press Ctrl+Enter to execute.');
                loadExample('fibonacci');
            } catch (e) {
                setStatus('Error loading WASM');
                setOutput('Failed to load: ' + e.message, true);
            }
        }

        window.runCode = function() {
            if (!sui) return;

            const code = document.getElementById('editor').value;

            try {
                let result;
                if (currentTab === 'output') {
                    result = sui.run(code);
                    const lines = JSON.parse(result);
                    if (lines.length > 0) {
                        setOutput(lines.join('\n'));
                    } else {
                        setOutput('(No output)');
                    }
                } else if (currentTab === 'python') {
                    result = WasmSui.to_python(code);
                    setOutput(result);
                } else if (currentTab === 'javascript') {
                    result = WasmSui.to_javascript(code);
                    setOutput(result);
                }
            } catch (e) {
                setOutput('Error: ' + e.toString(), true);
            }

            sui.reset();
        };

        window.clearEditor = function() {
            document.getElementById('editor').value = '';
            setOutput('');
        };

        window.loadExample = function(name) {
            if (examples[name]) {
                document.getElementById('editor').value = examples[name];
            }
        };

        window.copyOutput = function() {
            const output = document.getElementById('output').textContent;
            navigator.clipboard.writeText(output);
        };

        // Tab switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentTab = this.dataset.tab;
                runCode();
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                runCode();
            }
        });

        initialize();
    </script>
</body>
</html>
